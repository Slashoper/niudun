<source>
  type   kafka
  topics nginx-access
  hosts   61.174.14.218,61.174.14.219,61.174.14.220
  port   9092
  #format text
  format json
  client_id elasticsearch-3
  partition 8
  max_bytes           52428800
  max_wait_ms         5000
  min_bytes           1
  socket_timeout_ms   50000
  add_prefix          abc
</source>

<match abc.nginx-access>
type record_modifier
char_encoding gbk:utf-8
tag a.apache.access
</match>

<match a.apache.access>
type api
add_prefix api	
</match>

<match api.a.apache.access>
type copy
<store>
    type forward
    heartbeat_type tcp
    send_timeout 60s
    recover_wait 10s
    heartbeat_interval 20s
    phi_threshold 16
    hard_timeout 60s
    buffer_type file
    buffer_path /data01/fluentd/buffer/myapp.*.buffer3
    buffer_queue_limit 500
    buffer_chunk_limit 2m
    num_threads 50
    <server>
      host 61.174.14.221
      port 10086
    </server>
    <secondary>
      type file
      path /data01/fluentd/buffer/forward-failed3
    </secondary>
</store>

<store>
type rewrite_tag_filter
rewriterule1 blockid  ^[-1-7]\d*$ attack.log
rewriterule2 domain 81\.cn$ jfzb.log1
rewriterule3 domain chinamil\.com\.cn$ jfzb.log2
rewriterule4 domain 81rc\.mil\.cn$ jfzb.log3
rewriterule5 domain mod\.gov\.cn$ jfzb.log4
</store>

<store>
type elasticsearch
hosts 61.174.14.195:9200,61.174.14.196:9200,61.174.14.197:9200
logstash_format true
flush_interval 20s
logstash_prefix access
index_name access
utc_index false
reload_connections false
buffer_type file
buffer_path /data01/fluentd/buffer/nginx.access.buffer3
buffer_chunk_limit 12M
buffer_queue_limit 2048
request_timeout 30
</store>
</match>

<match attack.log>
type elasticsearch
hosts 61.174.14.195:9200,61.174.14.196:9200,61.174.14.197:9200
logstash_format true
flush_interval 20s
logstash_prefix waf
index_name waf
utc_index false
reload_connections false
buffer_type file
buffer_path /data01/fluentd/buffer/attack.buffer3
buffer_chunk_limit 12M
buffer_queue_limit 2048
request_timeout 30
</match>

<match jfzb.log*>
type elasticsearch
hosts 61.174.14.195:9200,61.174.14.196:9200,61.174.14.197:9200
logstash_format true
flush_interval 20s
logstash_prefix mod
index_name mod
utc_index false
reload_connections false
buffer_type file
buffer_path /data01/fluentd/buffer/jfzb.log.buffer3
buffer_chunk_limit 12M
buffer_queue_limit 2048
request_timeout 30
</match>
